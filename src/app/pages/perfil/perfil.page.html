<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="usuario">
    <h2>{{ usuario.nome }}</h2>
    <p>{{ usuario.email }}</p>
  </div>

  <ion-item>
    <ion-input placeholder="Escreva sua postagem..." [(ngModel)]="novoPost"></ion-input>
    <ion-button (click)="criarPost()">Postar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let post of posts">
      {{ post.conteudo }}
    </ion-item>
  </ion-list>
</ion-content>
